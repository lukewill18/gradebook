<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grade Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  </head>

  <body>
      <table id="grade-table" cellpadding="10px">
        <thead>
            <tr>
                <th class="small-col"><input type="checkbox" id="check-all"></th>
                <th class="big-col" id="name-col">Student Name</th>
                <th class="med-col" id="grade-col">Grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td class="small-col"><button class="btn btn-offer" id="delete-btn">Delete</button></td>
                <td class="big-col"></td>
                <td class="med-col"><p>Average: <span id="average-score"></span></p></td>
            </tr>
        </tfoot>
      </table>
      <form id="add-form">
        <h3>Add a student: </h3>
        <label>Name:</label>
        <input type="text" id="name-entry" name="name" placeholder="ex: John Doe" required>
        <label>Grade (%):</label>
        <input type="number" name="grade" min="0" max="100" step=".01" placeholder="ex: 100" required>
        <button class="btn btn-offer" id="add-btn">Add</button>
      </form>

      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="script.js"></script>
  </body>
</html>
